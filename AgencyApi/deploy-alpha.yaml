apiVersion: apps/v1
kind: Deployment
metadata:
  name: agency
  namespace: ol-alpha
  labels:
    app: agency
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agency
  template:
    metadata:
      labels:
        app: agency
    spec:
      securityContext:
        fsGroup: 1001
      volumes:
        - name: configmaps-appsettings-agency
          configMap:
            name: configmaps-appsettings-agency
            items:
              - key: appsettings.json
                path: appsettings.json
      containers:
        - name: agency
          image: link/agency:alpha
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /app/configurations/
              name: configmaps-appsettings-agency
          env:
            - name: TZ
              value: Asia/Jakarta
          ports:
            - name: agency
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 100m
              memory: 200Mi
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - NET_RAW
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.2
          env:
            - name: TZ
              value: Asia/Jakarta
            - name: INSTANCE_CONNECTION
              valueFrom:
                configMapKeyRef:
                  name: configmaps-sqlproxy-ol-alpha
                  key: connectionname  
          args:
            - "--private-ip"
            - "--port=5432"
            - "$(INSTANCE_CONNECTION)"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          resources:
            limits:
              cpu: 10m
              memory: 15Mi
            requests:
              cpu: 10m
              memory: 15Mi 
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agency
  namespace: ol-alpha
spec:
  scaleTargetRef:
    kind: Deployment
    name: agency
    apiVersion: apps/v1
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/backend-config: '{"default": "backendconfig-ol-agency-alpha"}'
  name: agency-service
  labels:
    app: agency
  namespace: ol-alpha
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: agency
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  namespace: ol-alpha
  name: backendconfig-ol-agency-alpha
spec:
  healthCheck:
    checkIntervalSec: 15
    timeoutSec: 15
    healthyThreshold: 1
    unhealthyThreshold: 2
    type: HTTP
    requestPath: /agency/healthchecks
    port: 8080
---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: prom-agency
  namespace: ol-alpha
  labels:
    app: agency
spec:
  selector:
    matchLabels:
      app: agency
  endpoints:
   - port: agency
     interval: 15s